name: Build and Push Docker Images

on:
  workflow_dispatch:
    inputs:
      plantuml_version:
        description: 'PlantUML version to build'
        required: true
        default: '1.2025.10'
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'entrypoint.sh'
      - '.github/workflows/build.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        plantuml_version: ['1.2025.10']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            titarenko/plantuml-action:${{ matrix.plantuml_version }}
            titarenko/plantuml-action:latest
          build-args: |
            PLANTUML_VERSION=${{ matrix.plantuml_version }}
          cache-from: type=registry,ref=titarenko/plantuml-action:buildcache
          cache-to: type=registry,ref=titarenko/plantuml-action:buildcache,mode=max

  build-custom:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push custom version
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: titarenko/plantuml-action:${{ github.event.inputs.plantuml_version }}
          build-args: |
            PLANTUML_VERSION=${{ github.event.inputs.plantuml_version }}
